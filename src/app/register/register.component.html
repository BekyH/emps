<div class="container" fxflex fxLayoutAlign="center">
  <mat-card>
    <mat-card-title>
      Registeration
    </mat-card-title>
    <mat-card-content>
      <div class="textfield">
        
    <form novalidate [formGroup]="userForm" #userform="ngForm" (ngSubmit)="onSubmit()">
        <div fxflex fxflexOffset="30px">
      <p>
        
      <mat-form-field>
        <input  matInput placeholder="firstname" type="text" formControlName="firstname" required>
        <mat-error *ngIf="userForm.get('firstname').hasError('required') && userForm.get('firstname').touched">first name is required</mat-error>
      </mat-form-field>
      </p>
      <p>
      <mat-form-field>
        <input matInput placeholder="lastname" type="text" formControlName="lastname" required>
        
        <mat-error *ngIf="userForm.get('lastname').hasError('required') && userForm.get('lastname').touched">last name is required</mat-error>
      </mat-form-field>
      </p>
      <p>
      <mat-form-field>
        <input matInput placeholder="email" type="email" formControlName="email" required>
        
        <mat-error *ngIf="userForm.get('email').hasError('required') && userForm.get('email').touched">email is required</mat-error>
      </mat-form-field>
      </p>
      <p>
      <mat-form-field>
          <input matInput placeholder="Password" type="password" formControlName="password" required>
          
          <mat-error *ngIf="userForm.get('password').hasError('required') && userForm.get('password').touched">password is required</mat-error>
        </mat-form-field>
        </p>
      <p>
        
          <mat-form-field>
            <input  matInput placeholder="phoneNo" type="text" formControlName="phoneno" required>
          
        <mat-error *ngIf="userForm.get('phoneno').hasError('required') && userForm.get('phoneno').touched">phoneNo is required</mat-error>
          </mat-form-field>
          </p>
          <p>
        
            <mat-form-field>
              <input  matInput placeholder="city" type="text" formControlName="city" required>
            
          <mat-error *ngIf="userForm.get('city').hasError('required') && userForm.get('city').touched">city is required</mat-error>
            </mat-form-field>
            </p>
            <p>
            <mat-form-field>
              <input  matInput placeholder="gender" type="text" formControlName="gender" required>
            
          <mat-error *ngIf="userForm.get('gender').hasError('gender') && userForm.get('gender').touched">gender is required</mat-error>
            </mat-form-field>
            </p>
      </div>
      <button mat-button>Register</button>
    </form>

    </div>
  </mat-card-content>
  </mat-card>
</div>
